name: Build and deploy to AKS

on:
  push:
    branches: 
      - "k8s"

env:
  AZURE_CONTAINER_REGISTRY: ${{ secrets.AZURE_CONTAINER_REGISTRY }}
  RESOURCE_GROUP: ${{ secrets.AZURE_RESOURCE_GROUP }}
  CLUSTER_NAME: ${{ secrets.AZURE_CLUSTER_NAME }}

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout
      uses: actions/checkout@v3

    - name: ACR Docker Login
      uses: Azure/docker-login@v1
      with:
        login-server: ${{ env.AZURE_CONTAINER_REGISTRY }}.azurecr.io
        username: ${{ secrets.AZURE_ACR_USER }}
        password: ${{ secrets.AZURE_ACR_PASSWORD }}

    - name: Build and Push to ACR
      run: |
          docker build . -t ${{ env.AZURE_CONTAINER_REGISTRY }}.azurecr.io/v3-liq:${{ github.sha }} -t ${{ env.AZURE_CONTAINER_REGISTRY }}.azurecr.io/v3-liq:latest
          docker push ${{ env.AZURE_CONTAINER_REGISTRY }}.azurecr.io/v3-liq:${{ github.sha }} -t ${{ env.AZURE_CONTAINER_REGISTRY }}.azurecr.io/v3-liq:latest
  deploy:
    runs-on: ubuntu-latest
    needs: build
    steps:
    - name: Checkout
      uses: actions/checkout@v3

    - name: Azure Login
      uses: azure/login@v1
      with:
        creds: ${{ secrets.AZURE_CREDENTIALS }}

    - name: Gets K8s context
      uses: azure/aks-set-context@v2.0
      with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}
          resource-group: ${{ env.RESOURCE_GROUP }}
          cluster-name: ${{ env.CLUSTER_NAME }}

    - name: Setup Kustomization
      uses: azure/k8s-bake@v2.2
      with:
        renderEngine: "kustomize"
        kustomizationPath: "./aks/"
        kubectl-version: "latest"
      id: bake

    - name: Run Deployment
      uses: Azure/k8s-deploy@v3.1
      with:
        manifests: ${{ steps.bake.outputs.manifestsBundle }}